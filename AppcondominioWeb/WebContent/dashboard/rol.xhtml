<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="Viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Ingreso de Roles</title>
	</f:facet>
</h:head>
<body>
	<!-- Actualiza la cola de mensajes de Primefaces -->
	
<p:growl>
		<p:autoUpdate />
	</p:growl>

	<!-- Formulario de ingreso de roles-->
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Ingreso de Usuarios">

			<p:panelGrid columns="4">
				<h:outputText value="Nombre" />
				<h:inputText value="#{beanRol.nombre}" />
				<h:outputText value="Descripcion" />
				<h:inputText value="#{beanRol.descripcion}" />
				<p:commandButton value="Insert" icon="fa fa-save" update="@form,:form2"
					actionListener="#{beanRol.actionListenerInsertarRol()}" />
			</p:panelGrid>


		</p:panel>
	</h:form>

	<!-- Tabla de roles-->
	<h:form id="form2">
		<p:panel header="Roles del sistema">
			<p:dataTable value="#{beanRol.listaRoles}" var="rol"
				paginator="false" rows="5">
				<p:column headerText="ID" filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.idRol}" />
				</p:column>
				<p:column headerText="ROL" filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.nombre}" />
				</p:column>
				<p:column headerText="DESCRIPCION" filterMatchMode="contains"
					priority="1">
					<h:outputText value="#{rol.descripcion}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

</body>
</html>
